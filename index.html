<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italia Doces</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="intro.js"></script>
    <link rel="icon" href="sobremesa.png">
</head>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="sobre">
            <h1 class="cen">Palha Italiana</h1>
            <p>Descubra a beleza e a qualidade da palha italiana!</p>
            <img src="imgcapa.jpeg" alt="Palha Italiana" class="img-sobre">
        </section>
        <section id="produtos">
            <h2 class="cen">Produtos</h2>
            <div class="produtos">
                <div class="produto">
                    <img src="img1.jpeg" alt="Palha Italiana Verde" class="img-produto">
                    <h3>Palha Italiana </h3>
                    <p>R$ 10,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="img2.jpeg" alt="Palha Italiana Laranja" class="img-produto">
                    <h3>Palha Italiana </h3>
                    <p>R$ 7,00</p>
                    <button>Comprar</button>
                </div>
                <div class="produto">
                    <img src="img3.jpeg" alt="Palha Italiana Branco" class="img-produto">
                    <h3>Palha Italiana </h3>
                    <p>R$ 9,00</p>
                    <button>Comprar</button>
                </div>
            </div>
        </section>
        <section id="contato">
            <h2>Contato</h2>
            <p>Entre em contato conosco para saber mais sobre nossos produtos!</p>
            <form>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="E-mail">
                <textarea placeholder="Mensagem"></textarea>
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Italia Doces</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
